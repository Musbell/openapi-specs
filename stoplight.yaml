          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  verses:
                    type: array
                    items:
                      required:
                      - code_v2
                      - v2_page
                      type: object
                      properties:
                        code_v2:
                          type: string
                          description: Glyph codes for v2
