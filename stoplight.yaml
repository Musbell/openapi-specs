      - description: |-
          Get list of #model:J83wDRc48FrARPHBY

          You can filter verses by `chapter`, `page`, `juz`, `rub-el-hizb`, `hizb`, `ruku` or `manzil`.

          ### Customizing the results

          API will send minimal ayah and words fields, ayah #model:XCinMTfQdCrC3D3vH, #model:D7oy5DF6aGMhfLwDB or #model:knzdXGgyjYnAqbhGX is also not included by default. You can customize the results using following query strings.

          - `words` words are inlcuded by default, pass any fasly value(false, f, 0) if you don't want to include ayah words

          - `translations` comma separated ids of translations you want to fetch for each ayah. See #endpoint:N4JAF8phDshhyrBHs endpoint to fetch list of available translations.

          - `tafsirs` comma seperated ids of tafsirs you want to fetch for each ayah. See #endpoint:5YnxJJGPMCLnM6PNE endpoint to fetch list of available tafsirs.

          - `audio` single integer value of recitaiton you want to fetch for each ayah. See #endpoint:HLbauN2sdGitPQPPL endpoint for available recitations.

          - `fields` comma seperated list of  #model:J83wDRc48FrARPHBY fields. Use this query string if you need to fetch more fields of each ayah.

          - `word_fields` api is sending `code_v1` QCF font for words. Use this query string if you need to fetch other fields of each words. e.g `word_fields=text_uthmani` will return Uthmani text of each word.

          - `translation_fields` if you need to fetch more fields of translations. See translation model for available fields.

          - `tafsir_fields` if you need to fetch more fields for tafsir.
