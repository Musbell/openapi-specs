openapi: 3.0.1
info:
  title: Quran.com API
  description: ' Documentation of Quran.com v4 API'
  version: v4
servers:
- url: https://api.quran.com/api/v4
- url: http://api.quran.com/api/v4
paths:
  /chapter_recitations/{id}:
    get:
      tags:
      - Chapters
      summary: List of all surah audio files for specific reciter
      description: 'Get list of #model:Qi27pabqjXibG5CtZ for specific reciter'
      operationId: getChapterRecitationsId
      parameters:
      - name: id
        in: path
        description: |-
          Id of reciter for which you want to get the recitations. You can fetch list of all reciters from this endpoint

          #endpoint:ZQvDmxKn7fQwLrAfy
        required: true
        schema:
          type: number
      - name: language
        in: query
        schema:
          type: string
          default: en
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                required:
                - audio_files
                type: object
                properties:
                  audio_files:
                    type: array
                    items:
                      $ref: '#/components/schemas/chapter-recitation'
              example:
                audio_files:
                - audio_url: https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//022.mp3
                  chapter_id: 22
                  file_size: 19779712
                  format: mp3
                  id: 43
                  total_files: 1
                - audio_url: https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//044.mp3
                  chapter_id: 44
                  file_size: 6453376
                  format: mp3
                  id: 87
                  total_files: 1
      x-stoplight:
        id: LIST-chapters
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /chapter_recitations/{id}/{chapter_number}:
    get:
      tags:
      - Chapters
      summary: Get single Surah audio for specific reciter
      description: 'Get list of #model:Qi27pabqjXibG5CtZ for specific reciter'
      operationId: getChapterRecitationsIdChapterNumber
      parameters:
      - name: id
        in: path
        description: |-
          Id of reciter for which you want to get the recitations. You can fetch list of all reciters from this endpoint

          #endpoint:ZQvDmxKn7fQwLrAfy
        required: true
        schema:
          type: number
      - name: chapter_number
        in: path
        required: true
        schema:
          maximum: 114
          minimum: 1
          type: number
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  audio_file:
                    $ref: '#/components/schemas/chapter-recitation'
              example:
                audio_file:
                  audio_url: https://download.quranicaudio.com/quran/abdullaah_3awwaad_al-juhaynee//022.mp3
                  chapter_id: 22
                  file_size: 19779712
                  format: mp3
                  id: 43
                  total_files: 1
      x-stoplight:
        id: LIST-chapters
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /chapters:
    get:
      tags:
      - Chapters
      summary: List Chapters
      description: 'Get list of #model:aC7ed7aoTAZEKLCGF.'
      operationId: getChapters
      parameters:
      - name: language
        in: query
        schema:
          type: string
          default: en
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapters:
                    type: array
                    items:
                      type: object
              example:
                chapters:
                - bismillah_pre: false
                  id: 1
                  name_arabic: الفاتحة
                  name_complex: Al-Fātiĥah
                  name_simple: Al-Fatihah
                  pages:
                  - 1
                  - 1
                  revelation_order: 5
                  revelation_place: makkah
                  translated_name:
                    language_name: english
                    name: The Opener
                  verses_count: 7
      x-stoplight:
        id: LIST-chapters
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /chapters/{chapter_id}/info:
    get:
      tags:
      - Chapters
      summary: Chapter Info
      description: 'Get #model:wc8vsnXdQpa7bpWa4 in specific language. Default to
        `English`.'
      operationId: getChaptersChapterIdInfo
      parameters:
      - name: chapter_id
        in: path
        description: Chapter number ( 1-114 )
        required: true
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: language
        in: query
        schema:
          type: string
          default: en
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapter_info:
                    $ref: '#/components/schemas/chapter-info'
              example:
                chapter_info:
                  chapter_id: 1
                  id: 1
                  language_name: english
                  short_text: This Surah is named Al-Fatihah because of its subject-matter.
                    Fatihah is that which opens a subject or a book or any other thing.
                    In other words, Al-Fatihah is a sort of preface.
                  source: Sayyid Abul Ala Maududi - Tafhim al-Qur'an - The Meaning
                    of the Quran
                  text: "<h2>Name</h2>\r\n<p>This Surah is named Al-Fatihah because\
                    \ of its subject-matter. Fatihah is that which opens a subject\
                    \ or a book or any other thing. In other words, Al-Fatihah is\
                    \ a sort of preface.</p>\r\n<h2>Period of Revelation</h2>..."
      x-stoplight:
        id: info
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /chapters/{id}:
    get:
      tags:
      - Chapters
      summary: Get Chapter
      description: 'Get details of a single #model:aC7ed7aoTAZEKLCGF.'
      operationId: getChaptersId
      parameters:
      - name: id
        in: path
        description: Chapter ID ( 1-114)
        required: true
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: language
        in: query
        schema:
          type: string
          default: en
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapter:
                    $ref: '#/components/schemas/chapter'
              example:
                chapter:
                  bismillah_pre: false
                  id: 1
                  name_arabic: الفاتحة
                  name_complex: Al-Fātiĥah
                  name_simple: Al-Fatihah
                  pages:
                  - 1
                  - 1
                  revelation_order: 5
                  revelation_place: makkah
                  translated_name:
                    language_name: english
                    name: The Opener
                  verses_count: 7
      x-stoplight:
        id: GET-chapter
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /juzs:
    get:
      tags:
      - Juz
      summary: Get All Juzs
      description: 'Get list of all #model:XwogxNra8JdvchxBE'
      operationId: getJuzs
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                type: object
      x-stoplight:
        id: GET_juzs
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /quran/recitations/{recitation_id}:
    get:
      tags:
      - Quran
      summary: Get list of Audio files of single recitation
      description: |-
        Get list of #model:knzdXGgyjYnAqbhGX for a single recitaiton. See #endpoint:HLbauN2sdGitPQPPL endpoint to fetch available recitations.

        You can also include more fields of audio files using `fields` query string.
      operationId: getQuranRecitationsRecitationId
      parameters:
      - name: recitation_id
        in: path
        description: Recitation id
        required: true
        schema:
          type: number
      - name: fields
        in: query
        description: comma seperated field of audio files.
        schema:
          type: string
      - name: chapter_number
        in: query
        description: If you want to get audio file of a specific surah.
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: juz_number
        in: query
        description: If you want to get audio file of a specific juz.
        schema:
          maximum: 30
          minimum: 1
          type: integer
      - name: page_number
        in: query
        description: If you want to get audio file of a Madani Muhsaf page
        schema:
          maximum: 604
          minimum: 1
          type: integer
      - name: hizb_number
        in: query
        description: If you want to get audio file of a specific hizb.
        schema:
          maximum: 60
          minimum: 1
          type: integer
      - name: rub_el_hizb_number
        in: query
        description: If you want to get audio file of a specific Rub el Hizb.
        schema:
          maximum: 240
          minimum: 1
          type: integer
      - name: verse_key
        in: query
        description: If you want to get audio file of a specific ayah.
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                required:
                - audio_files
                type: object
                properties:
                  audio_files:
                    type: array
                    items:
                      $ref: '#/components/schemas/audiofile'
                  meta:
                    type: object
                    properties:
                      recitation_style:
                        type: string
                      reciter_name:
                        type: string
              example:
                audio_files:
                - url: Alafasy/mp3/001001.mp3
                  verse_key: 1:1
                - url: Alafasy/mp3/001002.mp3
                  verse_key: 1:2
                - url: Alafasy/mp3/001003.mp3
                  verse_key: 1:3
                - url: Alafasy/mp3/001004.mp3
                  verse_key: 1:4
                - url: Alafasy/mp3/001005.mp3
                  verse_key: 1:5
                - url: Alafasy/mp3/001006.mp3
                  verse_key: 1:6
                - url: Alafasy/mp3/001007.mp3
                  verse_key: 1:7
                meta:
                  reciter_name: Mishari Rashid al-`Afasy
      x-stoplight:
        id: recitations
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /quran/tafsirs/{tafsir_id}:
    get:
      tags:
      - Quran
      summary: Get a single tafsir
      description: |-
        Get a single #model:D7oy5DF6aGMhfLwDB of all ayah.

        See #endpoint:5YnxJJGPMCLnM6PNE
        endpoint to fetch available tafsirs.

        You can also include more fields of tafsir using `fields` query string.
      operationId: getQuranTafsirsTafsirId
      parameters:
      - name: tafsir_id
        in: path
        description: tafsir id
        required: true
        schema:
          type: number
      - name: fields
        in: query
        description: comma seperated fields of tafsir.
        schema:
          type: string
      - name: chapter_number
        in: query
        description: If you want to get tafsir of a specific surah.
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: juz_number
        in: query
        description: If you want to get tafsir of a specific juz.
        schema:
          maximum: 30
          minimum: 1
          type: integer
      - name: page_number
        in: query
        description: If you want to get tafsir of a Madani Muhsaf page
        schema:
          maximum: 604
          minimum: 1
          type: integer
      - name: hizb_number
        in: query
        description: If you want to get tafsir of a specific hizb.
        schema:
          maximum: 60
          minimum: 1
          type: integer
      - name: rub_el_hizb_number
        in: query
        description: If you want to get tafsir of a specific Rub el Hizb.
        schema:
          maximum: 240
          minimum: 1
          type: integer
      - name: verse_key
        in: query
        description: If you want to get tafsir of a specific ayah.
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                required:
                - tafsirs
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      author_name:
                        type: string
                      tafsir_name:
                        type: string
                  tafsirs:
                    type: array
                    items:
                      $ref: '#/components/schemas/tafsir'
              example:
                meta:
                  author_name: Hafiz Ibn Kathir
                  tafsir_name: Tafsir Ibn Kathir
                tafsirs:
                - resource_id: 169
                  text: <h2 class="title">Which was revealed in Makkah</h2><h2 class="title">The
                    Meaning of Al-Fatihah and its Various Names</h2><p>This Surah
                    is called</p><p>-        Al-Fatihah, that is, the Opener of the
                    Book, the Surah with which prayers are begun.
      x-stoplight:
        id: recitations
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /quran/translations/{translation_id}:
    get:
      tags:
      - Quran
      summary: Get a single translation
      description: |-
        Get a single #model:XCinMTfQdCrC3D3vH of all ayah.

        See #endpoint:N4JAF8phDshhyrBHs endpoint to fetch available translations.

        You can also include more fields of translation using `fields` query string.
      operationId: getQuranTranslationsTranslationId
      parameters:
      - name: translation_id
        in: path
        description: Recitation id
        required: true
        schema:
          type: number
      - name: fields
        in: query
        description: comma seperated fields of translation.
        schema:
          type: string
      - name: chapter_number
        in: query
        description: If you want to get translation of a specific surah.
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: juz_number
        in: query
        description: If you want to get translation of a specific juz.
        schema:
          maximum: 30
          minimum: 1
          type: integer
      - name: page_number
        in: query
        description: If you want to get translation of a Madani Muhsaf page
        schema:
          maximum: 604
          minimum: 1
          type: integer
      - name: hizb_number
        in: query
        description: If you want to get translation of a specific hizb.
        schema:
          maximum: 60
          minimum: 1
          type: integer
      - name: rub_el_hizb_number
        in: query
        description: If you want to get translation of a specific Rub el Hizb.
        schema:
          maximum: 240
          minimum: 1
          type: integer
      - name: verse_key
        in: query
        description: If you want to get translation of a specific ayah.
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                required:
                - translations
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      author_name:
                        type: string
                      translation_name:
                        type: string
                  translations:
                    type: array
                    items:
                      $ref: '#/components/schemas/translation'
              example:
                meta:
                  author_name: Dr. Mustafa Khattab
                  translation_name: Dr. Mustafa Khattab, the Clear Quran
                translations:
                - resource_id: 131
                  text: In the Name of Allah—the Most Compassionate, Most Merciful.
      x-stoplight:
        id: recitations
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
  /quran/verses/code_v1:
    get:
      tags:
      - Quran
      summary: Get V1 Glyph codes of ayah
      description: Get glyph codes of ayah for QCF v1 font
      operationId: getQuranVersesCodeV1
      parameters:
      - name: chapter_number
        in: query
        description: If you want to get text of a specific surah.
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: juz_number
        in: query
        description: If you want to get text of a specific juz.
        schema:
          maximum: 30
          minimum: 1
          type: integer
      - name: page_number
        in: query
        description: If you want to get text of a Madani Muhsaf page
        schema:
          maximum: 604
          minimum: 1
          type: integer
      - name: hizb_number
        in: query
        description: If you want to get text of a specific hizb.
        schema:
          maximum: 60
          minimum: 1
          type: integer
      - name: rub_el_hizb_number
        in: query
        description: If you want to get text of a specific Rub el Hizb.
        schema:
          maximum: 240
          minimum: 1
          type: integer
      - name: verse_key
        in: query
        description: If you want to get text of a specific ayah.
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  verses:
                    type: array
                    items:
                      type: object
                      properties:
                        code_v1:
                          type: string
                          description: Glyph codes for v1
                        id:
                          type: integer
                        v1_page:
                          maximum: 604
                          minimum: 1
                          type: integer
                          description: 'Madani Muhsaf page number. You can use `v1_page`
                            to generate css and font faces for QCF page font. '
                        verse_key:
                          type: string
              example:
                verses:
                - code_v1: ﭑ ﭒ ﭓ ﭔ ﭕ
                  id: 1
                  v1_page: 1
                  verse_key: 1:1
      x-stoplight:
        id: QURAN-verses-code_v1
        mock:
          dynamic: false
          enabled: false
          statusCode: 200
        public: true
